<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>

  <!-- 

        Google Fonts used:
        - Montserrat
        - Satisfy

     -->
  <!-- Fonts Links -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Satisfy" rel="stylesheet">
  <!-- External File Link -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="box"></div>
  <!-- Main heading  -->
  <div>
    <h1>Countries</h1>
  </div>
  <!-- For back -->
  <div class="flags-section">
    <!-- First Section -->
    <section class="sec-1">
      <!-- Image 1 -->
      <div class="flags-padding">
        <img src="images/flags/pakistan.png" alt="pakistan">
        <p>Pakistan</p>
      </div>


      <!-- Image 2 -->
      <div class="flags-padding">
        <img src="images/flags/portugal.jpg" alt="portugal">
        <p>Portugal</p>
      </div>

      <!-- Image 3 -->
      <div class="flags-padding">
        <img src="images/flags/srilanka.jpg" alt="srilanka">
        <p>Srilanka</p>
      </div>
    </section>

    <!-- Second Section -->
    <section class="sec-2">
      <!-- Image 4 -->
      <div class="flags-padding">
        <img src="images/flags/turkey.png" alt="turkey">
        <p>Turkey</p>
      </div>
      <!-- Image 5 -->
      <div class="flags-padding">
        <img src="images/flags/germany.jpg" alt="germany">
        <p>Germany</p>
      </div>
      <!-- Image 6 -->
      <div class="flags-padding">
        <img src="images/flags/spain.jpg" alt="spain">
        <p>Spain</p>
      </div>
    </section>
  </div>
</body>

</html>
